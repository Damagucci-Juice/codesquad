<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rubix cube</title>
</head>
<body>
    <h1>루빅스 큐브!</h1>
    <div>
        <p id='oneFourOne'>
            <table id='table'>
                <tr>
                    <td></td>
                    <td id='left'>a</td>
                </tr>
                <tr>
                    <td id='bottom'>a</td>
                    <td id='front'>a</td>
                    <td id='back'>a</td>
                    <td id='top'>a</td>
                </tr>
                <tr>
                    <td></td>
                    <td id='right'>a</td>
                </tr>
            </table>
        </p>
        <input type='text' id='order'>
        <button onclick='execute()'>실행</button>
        <div id='output'>
            <p id='check'>축하합니다.</p>
            <p id='count'>조작횟수</p>
            <p id='time'>시간</p>
        </div>
    </div>
    <script src='rubix.js'></script>
</body>
</html>
