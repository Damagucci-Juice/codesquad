<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rubix cube</title>
    <style>
        td {
            border: 2px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>루빅스 큐브!</h1>
    <div>
        <p>
            <table id='table'>
                <tr>
                    <td style="border: 0px"></td>
                    <td id='left'></td>
                </tr>
                <tr>
                    <td id='bottom'></td>
                    <td id='front'></td>
                    <td id='back'></td>
                    <td id='upper'></td>
                </tr>
                <tr>
                    <td style="border: 0px"></td>
                    <td id='right'></td>
                </tr>
            </table>
        </p>
        <p>
            <input type='text' id='input'>
            <button onclick='execute()'>실행</button>
            <button onclick='shuffle()'>무작위 셔플</button>
        </p>
        <div id='progress'>
            <p id='order'></p>
        </div>
        <div id='finish'>
            <p id='check'>축하합니다.</p>
            <p id='count'>조작횟수</p>
            <p id='time'>시간</p>
        </div>
    </div>
    <script src='rubix.js'></script>
</body>
</html>
